<!doctype html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="public/css/styles.css"/>

<body class="page__body body body--nav-open">
<div class="visually-hidden">
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <symbol id="remove-icon" viewBox="0 0 10 10" stroke="white">
      <line x1="1" y1="9" x2="9" y2="1" stroke-width="2"/>
      <line x1="1" y1="1" x2="9" y2="9" stroke-width="2"/>
    </symbol>

    <symbol id="menu-icon" viewBox="0 0 30 24">
      <line x1="0" y1="1" x2="30" y2="1" stroke="black" stroke-width="2" />
      <line x1="0" y1="11" x2="30" y2="11" stroke="black" stroke-width="2" />
      <line x1="0" y1="21" x2="30" y2="21" stroke="black" stroke-width="2" />
    </symbol>

    <symbol id="menu-icon--close" viewBox="0 0 24 24">
      <line x1="1" y1="23" x2="23" y2="1" stroke="black" stroke-width="2" />
      <line x1="1" y1="1" x2="23" y2="23" stroke="black" stroke-width="2" />
    </symbol>

    <symbol id="icon-search" viewBox="0 0 20 21">
      <path fill="#000000" fill-rule="evenodd" d="m13.604 12.916 4.483 4.483a.84.84 0 1 1-1.189 1.189l-4.483-4.484a6.667 6.667 0 1 1 1.188-1.188h.001Zm-5.27.917a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z" clip-rule="evenodd"/>
    </symbol>
  </svg>
</div>

    <nav class="main-nav">
      <h2 class="main-nav__title">Меню</h2>

      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Пункт 1</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Пункт 2</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Пункт 3</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Пункт 4</a>
        </li>
      </ul>
    </nav>

    <div class="content-wrapper">
      <header class="header body__header">
        <button type="button" class="header__menu-button">
          <svg width="30" height="24" aria-hidden="true">
            <use class="menu-icon--close" xlink:href="#menu-icon--close"></use>
            <use class="menu-icon" xlink:href="#menu-icon"></use>
          </svg>
          Меню
        </button>
        <div class="search-wrapper">
          <label class="header__search">
            <span class="visually-hidden">Поиск по порталу</span>
            <svg class="header__search-icon" width="20" height="21">
              <use xlink:href="#icon-search"></use>
            </svg>
            <input class="header__search-input" type="text" placeholder="Поиск" autocomplete="off"/>
          </label>

          <button class="header__cancel-button" type="button">
            <svg width="10" height="10">
              <use xlink:href="#menu-icon--close"></use>
            </svg>
          </button>
        </div>
      </header>

      <main class="main body__main">
        <h2 class="visually-hidden">Таблица с данными</h2>

        <div class="data-table-wrapper">
          <table class="data-table main-content__data-table">
            <thead>
              <tr class="data-table__header-row">
                <th>ФИО</th>
                <th class="job-title-cell">Должность</th>
                <th class="age-cell">Возраст</th>
                <th>Компетенции</th>
                <th class="button-cell"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="data-table__body-row" id="0-row">
                <td>Иванов Иван Иванович</td>
                <td>Аналитик</td>
                <td>25</td>
                <td>Ляляля, ляляля, ляляля</td>
                <td>
                  <button class="remove-data-button" type="button" title="Удалить">
                    <span class="visually-hidden">Удалить сотрудника</span>
                    <svg width="10" height="10" aria-hidden="true">
                      <use xlink:href="#remove-icon"></use>
                    </svg>
                  </button>
                </td>
              </tr>
              <tr class="data-table__body-row" id="1-row">
                <td>Николай</td>
                <td>Аналитик</td>
                <td>25</td>
                <td>Ляляля, ляляля, ляляля</td>
                <td>
                  <button class="remove-data-button" type="button" title="Удалить">
                    <span class="visually-hidden">Удалить сотрудника</span>
                    <svg width="10" height="10" aria-hidden="true">
                      <use xlink:href="#remove-icon"></use>
                    </svg>
                </button>
                </td>
              </tr>
              <tr class="data-table__body-row" id="2-row">
                <td>Алексей</td>
                <td>Аналитик</td>
                <td>25</td>
                <td>Ляляля, ляляля, ляляля</td>
                <td>
                  <button class="remove-data-button" type="button" title="Удалить">
                    <span class="visually-hidden">Удалить сотрудника</span>
                    <svg width="10" height="10" aria-hidden="true">
                      <use xlink:href="#remove-icon"></use>
                    </svg>
                  </button>
                </td>
              </tr>
              <tr class="data-table__body-row" id="3-row">
                <td>Алексей</td>
                <td>Аналитик</td>
                <td>25</td>
                <td>Ляляля, ляляля, ляляля</td>
                <td>
                  <button class="remove-data-button" type="button" title="Удалить">
                    <span class="visually-hidden">Удалить сотрудника</span>
                    <svg width="10" height="10" aria-hidden="true">
                      <use xlink:href="#remove-icon"></use>
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="action-buttons main_content__action-buttons">
          <button class="action-button action-button--post" type="button">Отправить</button>
          <button class="action-button action-button--add" type="button">Добавить</button>
        </div>
      </main>

      <footer class="footer body__footer">
        Подвал
      </footer>
    </div>


    <template id="new-row">
      <tr class="data-table__body-row data-table__body-row--new">
        <td>
          <label for="name"></label>
          <input type="text" id="name" name="name" autocomplete="off" required>
        </td>
        <td>
          <label for="job-title"></label>
          <select name="job-title" id="job-title" required>
            <option value="">--Выберите должность--</option>
            <option value="analyst">аналитик</option>
            <option value="manager">менеджер</option>
            <option value="programmer">программист</option>
            <option value="lawyer">юрист</option>
          </select>
        </td>
        <td>
          <label for="age"></label>
          <input type="number" id="age" required>
        </td>
        <td>
          <label for="competencies"></label>
          <textarea id="competencies" required></textarea>
        </td>
        <td>
          <button class="save-data-button" type="button">Save</button>
        </td>
      </tr>
    </template>
</body>
</html>
